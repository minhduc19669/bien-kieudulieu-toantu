<h1>Điểm Trung Bình</h1>
<script>
    let inputVatli;
    let inputHoahoc;
    let inputSinhhoc;
    inputVatli=prompt(" Score Vatli");
    inputHoahoc=prompt("Score Hoahoc");
    inputSinhhoc=prompt("Score Sinhhoc");
    let Vatli=parseInt(inputVatli);
    let Hoahoc=parseInt(inputHoahoc);
    let Sinhhoc=parseInt(inputSinhhoc);
    let Medium=(Vatli+Hoahoc+Sinhhoc)/3;
    document.write('Score:'+Medium);
</script>
<h1>Chuyển đổi nhiệt độ</h1>
<script>

    let Fahrenheit=((Celcius*9/5)+32);
    document.write('Độ F:'+Fahrenheit);
</script>
