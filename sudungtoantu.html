<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWithd;
    let inputHeight;
    inputWithd=prompt("Enter the Width");
    inputHeight=prompt("Enter the Height");
    let Width=parseInt(inputWithd);
    let Height=parseInt(inputHeight);
    let area = Width * Height;
    document.write("The area is:"+area);
</script>
</body>
