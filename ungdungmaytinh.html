<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<form name="calculator">

    <div>
        <table>
            <tr>
                <td colspan="4"> <input type="text" name="show" readonly> </td>
            </tr>
            <tr>
                <td><button type="button" value="(" onclick="display(this.value)">(</button></td>

                <td><button type="button" value="*" onclick="display(this.value)">X</button></td>
            </tr>
            <tr>
                <td><button type="button" value="1" onclick="display(this.value)">1</button></td>
                <td><button type="button" value="2" onclick="display(this.value)">2</button></td>
                <td><button type="button" value="3" onclick="display(this.value)">3</button></td>
                <td><button type="button" value="-" onclick="display(this.value)">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="0" onclick="display(this.value)">0</button></td>
                <td><button type="button" value="." onclick="display(this.value)">.</button></td>

                <td><button type="button" value="+" onclick="display(this.value)">+</button></td>
            </tr>
        </table>
    </div>
</form>
